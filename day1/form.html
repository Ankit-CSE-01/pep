<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body bgcolor="lightblue">
    <h1>Form</h1>
    <form action="" method="post">
        <div class="container">
            <label for="text">Name:</label>
            <input type="text" id="text" placeholder="Enter your name"><br>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email"><br>
            <label for="age">Age:</label>
            <input type="number" id="age" placeholder="Enter your age"><br>
                <label>Gender:</label>
                <input type="radio" name="gender" id="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female">
                <label for="female">Female</label><br>
            <label for="contact">Contact:</label>
            <input type="tel" id="contact" placeholder="Enter your contact number"><br>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob"><br>
            <label for="time">Time</label>
            <input type="time" id="time"><br>
            <label for="range">Range:</label>
            <input type="range" id="range"><br>
            <label for="fileupload">Upload File:</label>
            <input type="file" id="fileupload"><br>
            <input type="checkbox" id="checkbox">
            <label for="checkbox">I agree to the term and condition</label><br>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
