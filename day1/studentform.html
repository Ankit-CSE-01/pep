<!-- Name Email password age gender skills dob resume upload file submit reset button-->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <h1>Student form</h1>
    <form action="" method="post">
        <label for="text">Name:</label>
        <input type="text" id="text" placeholder="Enter your name">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email">
        <br>
        <label for="age">Age:</label>
        <input type="number" id="age" placeholder="Enter your age">
        <br>
        <label for="gender">Gender:</label>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        <input type="radio" name="gender">Other
        <br>
        <label for="skills">Skills:</label>
        <input type="text" id="skills" placeholder="Enter your skills">
        <br>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob">
        <br>
        <label for="resume">Resume:</label>
        <input type="file" id="resume">
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password">
        <br>
        <label for="confirmpassword">Confirm Password:</label>
        <input type="password" id="confirmpassword" placeholder="Confirm your password">
        <br>
        <label for="checkbox"></label>
        <input type="checkbox" id="checkbox">I agree to the terms and conditions
        <br>
        <button type="submit">Submit</button><br>
        <button type="reset">Reset</button>
    </form>
 </body>
 </html>
